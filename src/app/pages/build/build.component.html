<div class="container" style="width: 75%;">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <mat-stepper linear #stepper>
        <mat-step [stepControl]="buildingFormGroup" [editable]="true">
          <form [formGroup]="buildingFormGroup">
            <ng-template matStepLabel>Fill out your building</ng-template>
            <mat-card>
              <div class="row m-3">
                <div class="col-lg-6">
                  <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" type="text" required>
                    <mat-error>Name is required</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-lg-4">
                  <mat-form-field appearance="fill">
                    <mat-label>Price in â‚¬</mat-label>
                    <input matInput formControlName="price" type="number" required min="0">
                    <mat-error>Price is required</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-lg-2">
                  <mat-label>Is Free</mat-label>
                  <mat-slide-toggle formControlName="isFree"></mat-slide-toggle>
                </div>
              </div>

              <div class="row m-3">
                <div class="col-lg-4">
                  <mat-form-field appearance="fill">
                    <mat-label>Area</mat-label>
                    <input matInput formControlName="area" type="number" step="10" min="0" max="10">
                    <mat-error></mat-error>
                  </mat-form-field>
                </div>
                <div class="col-lg-4">
                  <mat-form-field appearance="fill">
                    <mat-label>Total Rooms</mat-label>
                    <input matInput formControlName="totalRooms" type="number" step="1" min="0" pattern="\d*"
                      onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    <mat-error></mat-error>
                  </mat-form-field>
                </div>
                <div class="col-lg-4">
                  <mat-form-field appearance="fill">
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="status">
                      <mat-option value="good">Good</mat-option>
                      <mat-option value="normal">Normal</mat-option>
                      <mat-option value="old">Old</mat-option>
                    </mat-select>
                    <mat-error></mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="row m-3">
                <div class="col-lg-8">
                  <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description" rows="7"></textarea>
                    <mat-error></mat-error>
                  </mat-form-field>
                </div>
              </div>

            </mat-card>
            <div class="mt-4">
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
      </mat-stepper>
    </div>
  </div>
</div>
